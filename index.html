<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="hangman.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script src="hangman.js"></script>

<title>Hangman</title>
</head>

<body>
	<h1>Hangman</h1>
    <input id="play" type="button" onclick="generateWord()" value="Let's Play!"/>
    <!---This is where the image of the hangman will go/change--->
    
    <div id="gameContainer" style="display:none;">
    	<div id="imgDiv"><img id="hangmanImg" src="images/Hangman0.png" /></div>
        <div id="guessingDiv">
        <p id="word" style="display:none;"></p>
        <div id="blanks"></div>
        <br/>
        <p>Guess a letter, then hit enter</p>
        <p id="alreadyGuessed" style="display:none;">You already guessed that letter...</p>
        <input type="text" id="guessing" pattern="[A-Za-z]{1}" maxlength="1" onkeydown="if (event.keyCode == 13) guess(this.value);" autofocus/>
        <div>
            <p>Number of wrong guesses left:</p>
            <p id="numGuesses"></p>
            <h3>Wrong Letters:</h3>
            <p id="wrongLetters"> </p>
        </div>
        </div>
    </div>
</body>
</html>
