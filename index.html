<body>
	<h1>Hangman</h1>
    <input type="button" onclick="generateWord()" value="Let's Play!"/>
    <!---This is where the image of the hangman will go/change--->
    <!--<img id="hangmanImg" src="" />-->
    <p id="word"></p>
    <p>Guess a letter, then hit enter</p>
    <input type="text" maxlength="1" onkeydown="if (event.keyCode == 13) guess(this.value);"/>
